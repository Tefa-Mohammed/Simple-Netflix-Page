<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="shortcut icon" href="link.svg">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main_page">
    <div class="overlay">
      <div class="header w-100">
        <img src="logo.png" alt="" class="img-fluid">
      </div>

      <div class="form d-flex align-items justify-content-center w-100 mb-0 mb-md-5">
        <form action="" class="form-row">
          <h2>Sign In</h2>
          <div class="wrapper mb-5">
            <div class="input_data">
              <input type="text" class="form-control" id="loginEmail" required>
              <label for="">Email or phone number</label>
            </div>
          </div>
          <div class="wrapper mb-5">
            <div class="input_data">
              <input type="password" class="form-control" id="loginPass" required>
              <label for="">Password</label>
            </div>
          </div>
          <div class="text-success text-center d-none" id="emptyMsg">Fill the inputs first</div>
          <div class="text-success text-center d-none" id="wrongMsg">You email or password is incorrect</div>
          <div class="text-success text-center d-none" id="signMsg">You must sign up firstly</div>
          <a class="btn" onclick="login()" id="loginBtn"> Sign In</a>
          <div class="remember d-flex align-items-center justify-content-between w-100">
            <div>
              <input type="checkbox" name="remember" id="remember">
              <label for="remember">Remember Me</label>
            </div>
            <span><a href="#">Need help?</a></span>
          </div>
          <div class="new py-4">
            New to Netflix? <a href="../first/first.html">Sign up now</a>
          </div>
        </form>
      </div>

      <footer>
        <p>Questions? Contact us. </p>
        <div class="links">
          <ul>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Cookie Preferences</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Corporate Information</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </div>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/popper.js/dist/popper.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../signup/script.js"></script>
</body>

</html>
